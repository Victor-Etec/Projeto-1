<!DOCTYPE html> 

<html lang="pt-br"> 

<head> 

    <meta charset="UTF-8"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Projeto 1</title> 

</head> 

<body style="font-family: Arial, Helvetica, sans-serif;"> 

    <script> 

        function start(){ 
        



            var n1 = parseInt (prompt("Digite o 1º número para as operações:(+,-,/,*)")) 

            var n2 = parseInt (prompt("Digite o 2º número para as operações:(+,-,/,*)")) 

            document.write ("De acordo com esses números: "+n1+","+n2+"<br>")

            document.write ("Aqui estão seus resultados: <br>") 

            document.write ("Operação de adição: "+ (n1+n2) +"<br>") 

            document.write ("Operação de subtração: "+ (n1-n2) +"<br>") 

            document.write ("Operação de divisão: "+(n1 / n2) +"<br>") 

            document.write ("Operação de multiplicação: "+ (n1 * n2) +"<br>") 

        } 

        start(); 
    
 

    </script> 

</body> 

</html>
